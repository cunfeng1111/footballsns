<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<style type="text/css">
			.box div{
				background:#f00;
				margin-bottom:10px;
			}
			.inner{
				
			}
		</style>
	</head>
	<body>
		<!-- Standard button -->
		<button type="button" class="btn btn-default">（默认样式）Default</button>
		
		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">（首选项）Primary</button>
		
		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">（成功）Success</button>
		
		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">（一般信息）Info</button>
		
		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">（警告）Warning</button>
		
		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">（危险）Danger</button>
		
		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">（链接）Link</button>
	
	<!--
		网页布局必须在container中
		col-xs-num: < 768px
		col-sm-num: >768px
		col-md-num: > 996px
		col-lg-num: >1200px
	-->
		<div class="container box">
			<div class="col-xs-12 col-sm-6 col-md-3">
				<div class="inner">
					1
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3">2</div>
			<div class="col-xs-12 col-sm-6 col-md-3">3</div>
			<div class="col-xs-12 col-sm-6 col-md-3">4</div>
		</div>
	
		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
					<span class="sr-only">切换导航</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="###" class="navbar-brand">导航</a>
			</div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav nav-pills nav-justified">
					<li class="active"><a href="###">1</a></li>
					<li><a href="###">2</a></li>
					<li class="dropdown">
						<a href="###" class="dropdown-toggle" data-toggle="dropdown">3<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="###">33</a></li>
							<li><a href="###">333</a></li>
							<li><a href="###">3333</a></li>
							<li><a href="###">33333</a></li>
							<li><a href="###">333333</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
